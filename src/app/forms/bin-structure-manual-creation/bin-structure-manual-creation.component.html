                    <form [formGroup]="headerForm" >
                            <div fxLayout="row wrap" fxFlexAlign="center" class="row">
                         
                                <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                                    <mat-form-field>
                                        <mat-select placeholder="Warehouse Name*" (selectionChange)="onWarehouseChange($event)" [formControl]="headerForm.controls['warehouseName']">
                                            <mat-option value="option">Option</mat-option>
                                            <mat-option value="option">Option2</mat-option>
                                            <mat-option value="option">Option3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                      
                                <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                                    <mat-form-field>
                                        <input matInput readonly placeholder="Warehouse Number" [formControl]="headerForm.controls['warehouseNumber']">
                                    </mat-form-field>
                                </div>
                                <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                                    <mat-form-field>
                                        <mat-select placeholder="Storage Type*"(selectionChange)="onStorageTypeChange($event)" [formControl]="headerForm.controls['storageType']">
                                            <mat-option value="option">Option</mat-option>
                                            <mat-option value="option">Option2</mat-option>
                                            <mat-option value="option">Option3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                               
                                <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                                    <mat-form-field>
                                        <input matInput placeholder="Storage Type Number" readonly [formControl]="headerForm.controls['storageNumber']">
                                    </mat-form-field>
                                </div>
                            
                            </div>
                            <div fxLayout="row wrap" fxFlexAlign="center" class="row">
                                <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                                    <mat-form-field>
                                        <mat-select placeholder="Storage Section*"(selectionChange)="onSectionChange($event)"   [formControl]="headerForm.controls['storageSection']">
                                            <mat-option value="option">Option</mat-option>
                                            <mat-option value="option">Option2</mat-option>
                                            <mat-option value="option">Option3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                               
                                <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                                    <mat-form-field>
                                        <input matInput placeholder="Section Number" readonly [formControl]="headerForm.controls['storageSectionNumber']">
                                    </mat-form-field>
                                </div>
                            </div>
                         
                                </form>
                <div fxLayout="row wrap" fxFlexAlign="center" class="row">
                    <mat-radio-group aria-label="Select an option" (change)="onRadioChange($event)">
                        <mat-radio-button value="1">Without Using template</mat-radio-button>
                        <mat-radio-button value="2">With Using template</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div *ngIf="isTemplateSelect">
                    <section>
                        <div class="example-button-row ">
                            <button mat-stroked-button color="primary" (click)="openDialog()">Select Template..</button>
                        </div>
                    </section>
                    <div fxLayout="row wrap" fxFlexAlign="center" class="row" *ngIf="selectedTemplate">
                        <div fxFlex.gt-sm="20" fxFlex="100" class="p-10">
                            <mat-form-field>
                                <input name="name" [(ngModel)]="selectedTemplate.templateNo" matInput
                                    placeholder="Template Number" readonly>
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="20" fxFlex="100" class="p-10">
                            <mat-form-field>
                                <input name="no" [(ngModel)]="selectedTemplate.name" matInput
                                    placeholder="Template Name" readonly>
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="20" fxFlex="100" class="p-10">
                            <mat-form-field>
                                <input name="description" [(ngModel)]="selectedTemplate.description" matInput
                                    placeholder="Template Str Desc" readonly>
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="20" fxFlex="100" class="p-10">
                            <mat-form-field>
                                <input name="structure" [(ngModel)]="selectedTemplate.structure" matInput
                                    placeholder="Template Structure" readonly>
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="20" fxFlex="100" class="p-10">
                            <mat-form-field>
                                <input name="coordinate" [(ngModel)]="selectedTemplate.coordinate" matInput
                                    placeholder="No of Coordinate" readonly>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
               


                <div fxLayout="row wrap" fxFlexAlign="center"  *ngIf="selectedTemplate && selectedTemplate.structure == 'CNN-NN-NN'">
                    <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
                        <form [formGroup]="templateSelectForm">
                                <mat-form-field class="example-chip-list">
                                        <mat-chip-list #chipList aria-label="Fruit selection">
                                            <mat-chip *ngFor="let item of binCellArray" [selectable]="selectable"
                                                [removable]="removable" (removed)="remove(item)">
                                                {{item.cellNo}}
                                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                            </mat-chip>
                                            <input placeholder="Enter binNumber.." [matChipInputFor]="chipList"
                                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                [matChipInputAddOnBlur]="addOnBlur" 
                                                [formControl]="templateSelectForm.controls['binCellNumber']"
                                                (matChipInputTokenEnd)="add($event)">
                                                <mat-hint *ngIf="templateSelectForm.controls['binCellNumber'].errors?.pattern" 
                                                class="text-danger font-14">pattern not match
                                            </mat-hint>
                                        </mat-chip-list>
                                    </mat-form-field>
                        </form>
                      
                    </div>

                </div>


  <div fxLayout="row wrap" fxFlexAlign="center"  *ngIf="selectedTemplate && selectedTemplate.structure == 'NNN-NN-C'">
                        <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
                            <form [formGroup]="templateSelectForm">
                                    <mat-form-field class="example-chip-list">
                                            <mat-chip-list #chipList aria-label="Fruit selection">
                                                <mat-chip *ngFor="let item of binCellArray" [selectable]="selectable"
                                                    [removable]="removable" (removed)="remove(item)">
                                                    {{item.cellNo}}
                                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                                </mat-chip>
                                                <input placeholder="Enter binNumber.." [matChipInputFor]="chipList"
                                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                    [matChipInputAddOnBlur]="addOnBlur" 
                                                    [formControl]="templateSelectForm.controls['binCellNumber']"
                                                    (matChipInputTokenEnd)="add($event)">
                                                
                                            </mat-chip-list>
                                            <mat-hint *ngIf="templateSelectForm.controls['binCellNumber'].errors?.pattern" 
                                            class="text-danger font-14">pattern not match
                                        </mat-hint>
                                        </mat-form-field>
                            </form>
                          
                        </div>
    
                    </div> 

                    <div fxLayout="row wrap" fxFlexAlign="center"  *ngIf="selectedTemplate && selectedTemplate.structure == 'NN-NN'">
                            <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
                                <form [formGroup]="templateSelectForm">
                                        <mat-form-field class="example-chip-list">
                                                <mat-chip-list #chipList aria-label="Fruit selection">
                                                    <mat-chip *ngFor="let item of binCellArray" [selectable]="selectable"
                                                        [removable]="removable" (removed)="remove(item)">
                                                        {{item.cellNo}}
                                                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                                    </mat-chip>
                                                    <input placeholder="Enter binNumber.." [matChipInputFor]="chipList"
                                                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                        [matChipInputAddOnBlur]="addOnBlur" 
                                                        [formControl]="templateSelectForm.controls['binCellNumber']"
                                                        (matChipInputTokenEnd)="add($event)">
                                                    
                                                </mat-chip-list>
                                                <mat-hint *ngIf="templateSelectForm.controls['binCellNumber'].errors?.pattern" 
                                                class="text-danger font-14">pattern not match
                                            </mat-hint>
                                            </mat-form-field>
                                </form>
                              
                            </div>
        
                        </div> 

                <div fxLayout="row wrap" fxFlexAlign="center" class="m-t-40">
                        <div fxFlex.gt-sm="50" fxFlex="100" class="p-10" style="text-align: center;">
                       
                                <button mat-raised-button color="primary">Save</button>
                       
                        </div>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
